<!DOCTYPE html>
<html>
<head>
    <title>AS2 Model Viewer</title>
    <style>
        body { margin: 0; }
        #canvas-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        #file-input-container {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(0, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
        }
        #file-input {
            display: none;
        }
        .custom-file-upload {
            border: 1px solid #ff4f2b;
            display: inline-block;
            padding: 6px 12px;
            cursor: pointer;
            background: #ff4f2b;
            color: white;
            border-radius: 4px;
            font-family: system-ui, -apple-system, sans-serif;
            font-size: 13px;
        }
        .custom-file-upload:hover {
            background: #ff6347;
            border-color: #ff6347;
        }
        #color-controls-container {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .color-button-container {
            background: rgba(0, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            display: inline-flex;
            align-items: center;
        }
        .arrow-container {
            display: flex;
            align-items: center;
            gap: 10px;  /* Increased from 2px to add more space */
        }
        .right-arrow {
            width: auto;
            height: 19.5px;
            margin-left: 2px;  /* Keep this the same for arrow spacing */
        }
        .arrow-indicator {
            color: black;
            font-family: system-ui, -apple-system, sans-serif;
            font-size: 13px;
        }
        #color-controls-container button {
            border: 1px solid #ff4f2b;
            padding: 6px 12px;
            cursor: pointer;
            background: #ff4f2b;
            color: white;
            border-radius: 4px;
            font-family: system-ui, -apple-system, sans-serif;
            font-size: 13px;
        }
        #color-controls-container button:hover {
            background: #ff6347;
            border-color: #ff6347;
        }
        #color-controls-container button.picking {
            cursor: url('assets/DROPPER.svg?width=1.5&height=1.5') 0 0, auto;
        }
        #controls-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            background: rgba(0, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
        }
        #controls-container button {
            border: 1px solid #ff4f2b;
            padding: 6px 12px;
            cursor: pointer;
            background: #ff4f2b;
            color: white;
            border-radius: 4px;
            font-family: system-ui, -apple-system, sans-serif;
            font-size: 13px;
        }
        #controls-container button:hover {
            background: #ff6347;
            border-color: #ff6347;
        }
        /* Add this new style for the canvas when picking */
        #canvas-container.picking {
            cursor: url('assets/DROPPER.svg?width=1.5&height=1.5') 0 0, auto;
        }
        .tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            pointer-events: none;
            display: none;
            z-index: 1000;
        }
        .new-color-button {
            border: 1px solid #ff4f2b;
            padding: 6px 12px;
            cursor: pointer;
            background: #ff4f2b;
            color: white;
            border-radius: 4px;
            font-family: system-ui, -apple-system, sans-serif;
            font-size: 13px;
        }
        .new-color-button:hover {
            background: #ff6347;
            border-color: #ff6347;
        }
        .new-color-container {
            background: rgba(128, 255, 255, 0.8);  /* Lighter cyan */
            padding: 10px;
            border-radius: 5px;
        }
        .right-arrow, .new-color-container {
            display: none;  /* Hide by default */
        }
        .color-picker-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            display: none;
            z-index: 1000;
        }
        .color-picker-container.picking {
            cursor: url('assets/DROPPER.svg?width=1.5&height=1.5') 0 0, auto;
        }
        #color-picker {
            cursor: url('assets/DROPPER.svg?width=1.5&height=1.5') 0 0, auto;
        }
        .plus-button {
            display: none;  /* Hidden by default */
            width: auto;
            height: 19.5px;  /* Match the size of the right arrow */
            margin-left: 10px;
            cursor: pointer;
        }
        .plus-container {
            display: flex;
            align-items: center;
        }
        .error-tooltip {
            position: fixed;
            background: rgba(255, 0, 0, 0.9);
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 13px;
            pointer-events: none;
            z-index: 2000;
            font-family: system-ui, -apple-system, sans-serif;
        }
        #export-container {
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 100;
            background: rgba(0, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
        }
        #export-button {
            border: 1px solid #ff4f2b;
            padding: 6px 12px;
            cursor: pointer;
            background: #ff4f2b;
            color: white;
            border-radius: 4px;
            font-family: system-ui, -apple-system, sans-serif;
            font-size: 13px;
        }
        #export-button:hover {
            background: #ff6347;
            border-color: #ff6347;
        }
        .status-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: red;
            font-size: 24px;
            font-weight: bold;
            font-family: system-ui, -apple-system, sans-serif;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            z-index: 3000;
            text-align: center;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
</head>
<body>
    <div id="canvas-container">
        <div id="file-input-container">
            <label for="file-input" class="custom-file-upload" data-delayed-tooltip="Please choose a .glb model to view!">
                Upload .glb Model
            </label>
            <input type="file" id="file-input" accept=".glb,.gltf" />
            <div class="tooltip"></div>
        </div>
        <div id="color-controls-container">
            <div class="arrow-container">
                <div class="color-button-container">
                    <button id="color-selection-1" title="Choose a color on the model">Color Selection 1</button>
                </div>
                <img src="assets/RIGHT_ARROW.svg" class="right-arrow" alt="→">
                <div class="new-color-container">
                    <div class="plus-container">
                        <button class="new-color-button">Choose New Color</button>
                        <img src="assets/plus.svg" class="plus-button" alt="+" title="Add color as material variant">
                    </div>
                </div>
            </div>
            <div class="arrow-container">
                <div class="color-button-container">
                    <button id="color-selection-2" title="Choose a color on the model">Color Selection 2</button>
                </div>
                <img src="assets/RIGHT_ARROW.svg" class="right-arrow" alt="→">
                <div class="new-color-container">
                    <div class="plus-container">
                        <button class="new-color-button">Choose New Color</button>
                        <img src="assets/plus.svg" class="plus-button" alt="+" title="Add color as material variant">
                    </div>
                </div>
            </div>
            <div class="arrow-container">
                <div class="color-button-container">
                    <button id="color-selection-3" title="Choose a color on the model">Color Selection 3</button>
                </div>
                <img src="assets/RIGHT_ARROW.svg" class="right-arrow" alt="→">
                <div class="new-color-container">
                    <div class="plus-container">
                        <button class="new-color-button">Choose New Color</button>
                        <img src="assets/plus.svg" class="plus-button" alt="+" title="Add color as material variant">
                    </div>
                </div>
            </div>
        </div>
        <div id="controls-container">
            <button id="reset-camera" title="Revert the camera to the orginal imported coordinates.">Reset Camera</button>
        </div>
    </div>
    <div class="color-picker-container">
        <div id="color-picker"></div>
    </div>
    <div id="export-container">
        <button id="export-button" title="Export model with all material variants">
            Export Model + Material Variants
        </button>
    </div>

    <!-- Import required libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/exporters/GLTFExporter.js"></script>

    <script>
        // Initialize Three.js scene
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xe6ffff); // Light cyan color
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, preserveDrawingBuffer: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // Create pixel reading buffer
        const pixelBuffer = new Uint8Array(4);

        // Add lights
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
        directionalLight.position.set(0, 1, 0);
        scene.add(directionalLight);

        // Set up camera and controls
        camera.position.z = 5;
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;

        // Handle file input
        const fileInput = document.getElementById('file-input');
        const loader = new THREE.GLTFLoader();
        let currentModel = null;

        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            const url = URL.createObjectURL(file);
            
            // Remove current model if it exists
            if (currentModel) {
                scene.remove(currentModel);
            }

            // Load new model
            loader.load(url, function(gltf) {
                currentModel = gltf.scene;
                scene.add(currentModel);

                // Center and scale model
                const box = new THREE.Box3().setFromObject(currentModel);
                const center = box.getCenter(new THREE.Vector3());
                const size = box.getSize(new THREE.Vector3());
                
                const maxDim = Math.max(size.x, size.y, size.z);
                const scale = 5 / maxDim;
                currentModel.scale.setScalar(scale);
                
                currentModel.position.sub(center.multiplyScalar(scale));
            });
        });

        // Reset camera button
        document.getElementById('reset-camera').addEventListener('click', function() {
            camera.position.set(0, 0, 5);
            controls.reset();
        });

        // Handle window resize
        window.addEventListener('resize', onWindowResize, false);
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        // Move materialSystem to top with other state variables
        let isPicking = false;
        let activeColorButton = null;
        const colorButton1 = document.getElementById('color-selection-1');
        const colorButton2 = document.getElementById('color-selection-2');
        const colorButton3 = document.getElementById('color-selection-3');
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        // Add materialSystem here
        const materialSystem = {
            originals: new Map(),  // Store original materials by UUID
            variants: new Map(),   // Store variant materials by UUID
            relationships: new Map()  // Track which variants belong to which originals
        };

        let selectedMesh = null;
        let selectedColor = null;
        let selectedNewColor = null;
        let selectedMaterial = null;
        let selectedMeshInfo = null;
        let variantCounter = 1;

        function setupColorPicker(button) {
            button.addEventListener('click', function() {
                if (!currentModel) return;
                
                // Clear any previous picking state
                if (activeColorButton && activeColorButton !== this) {
                    activeColorButton.classList.remove('picking');
                }
                
                // Reset all other buttons' states
                document.querySelectorAll('.color-button-container button').forEach(btn => {
                    if (btn !== this) {
                        btn.classList.remove('picking');
                    }
                });
                
                isPicking = true;
                activeColorButton = this;
                this.classList.add('picking');
                document.getElementById('canvas-container').classList.add('picking');
            });
        }

        setupColorPicker(colorButton1);
        setupColorPicker(colorButton2);
        setupColorPicker(colorButton3);

        // Modify the click handler to use this function
        renderer.domElement.addEventListener('click', function(event) {
            if (!isPicking || !currentModel) return;

            const rect = renderer.domElement.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;
            
            mouse.x = (x / renderer.domElement.width) * 2 - 1;
            mouse.y = -(y / renderer.domElement.height) * 2 + 1;

            // Configure raycaster
            raycaster.near = 0.1;
            raycaster.far = 20;
            raycaster.params.Mesh = {
                threshold: 0,
                backfaceCulling: true,
                firstHitOnly: true
            };
            
            // First render: Get the intersection
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObject(currentModel, true);

            if (intersects.length > 0) {
                const intersect = intersects[0];
                
                // Verify we hit a front-facing face
                const worldNormal = intersect.face.normal.clone()
                    .applyMatrix4(intersect.object.matrixWorld)
                    .normalize();
                const viewDirection = new THREE.Vector3()
                    .subVectors(camera.position, intersect.point)
                    .normalize();
                const dotProduct = worldNormal.dot(viewDirection);
                
                console.log('Face detection:', {
                    worldNormal: worldNormal,
                    viewDirection: viewDirection,
                    dotProduct: dotProduct,
                    point: intersect.point,
                    faceIndex: intersect.faceIndex
                });

                if (dotProduct > 0.5) {  // Front-facing face
                    selectedMesh = intersect.object;
                    selectedMaterial = intersect.object.material;

                    // Log material information
                    console.log('Material details:', {
                        type: selectedMaterial.type,
                        color: selectedMaterial.color ? selectedMaterial.color.getHexString() : 'none',
                        map: selectedMaterial.map ? 'has texture' : 'no texture',
                        transparent: selectedMaterial.transparent
                    });

                    // Force a render to ensure colors are up to date
                    renderer.render(scene, camera);

                    // Read the exact pixel color at click position
                    const gl = renderer.getContext();
                    const pixelData = new Uint8Array(4);
                    
                    // Convert click coordinates to device coordinates
                    const rect = renderer.domElement.getBoundingClientRect();
                    const canvasWidth = rect.width;
                    const canvasHeight = rect.height;
                    
                    // Calculate normalized coordinates (0 to 1)
                    const normalizedX = x / canvasWidth;
                    const normalizedY = 1 - (y / canvasHeight);  // Flip Y coordinate
                    
                    // Convert to device pixels
                    const deviceX = Math.floor(normalizedX * renderer.domElement.width);
                    const deviceY = Math.floor(normalizedY * renderer.domElement.height);
                    
                    // Log more detailed coordinate information
                    console.log('Coordinate details:', {
                        click: { x, y },
                        canvas: { width: canvasWidth, height: canvasHeight },
                        normalized: { x: normalizedX, y: normalizedY },
                        device: { x: deviceX, y: deviceY },
                        renderer: { 
                            width: renderer.domElement.width,
                            height: renderer.domElement.height
                        }
                    });

                    // Read the pixel color
                    gl.readPixels(
                        deviceX,
                        deviceY,
                        1,
                        1,
                        gl.RGBA,
                        gl.UNSIGNED_BYTE,
                        pixelData
                    );

                    // Check if we got a valid pixel
                    if (pixelData[3] === 0) {
                        console.error('Got transparent pixel, might be sampling outside texture');
                        return;
                    }

                    // Create color from the pixel data
                    selectedColor = new THREE.Color(
                        pixelData[0] / 255,
                        pixelData[1] / 255,
                        pixelData[2] / 255
                    );

                    const hexColor = '#' + selectedColor.getHexString();
                    console.log('Picked color:', {
                        meshName: selectedMesh.name,
                        position: { x, y },
                        deviceCoords: { x: deviceX, y: deviceY },
                        color: hexColor,
                        rgba: Array.from(pixelData)
                    });

                    // Update UI
                    const activeButton = document.querySelector('.color-button-container button.picking');
                    if (activeButton) {
                        activeButton.style.backgroundColor = hexColor;
                        activeButton.style.borderColor = hexColor;
                        
                        const arrowContainer = activeButton.closest('.arrow-container');
                        const arrow = arrowContainer.querySelector('.right-arrow');
                        const newColorContainer = arrowContainer.querySelector('.new-color-container');
                        
                        arrow.style.display = 'block';
                        newColorContainer.style.display = 'block';
                    }
                } else {
                    console.log('Not looking directly at this face, ignoring');
                }
            }
            
            // Reset picking state
            isPicking = false;
            if (activeColorButton) {
                activeColorButton.classList.remove('picking');
                activeColorButton = null;
            }
            document.getElementById('canvas-container').classList.remove('picking');
        });

        // Initialize color picker
        const colorPicker = new iro.ColorPicker('#color-picker', {
            width: 250,
            color: "#ff0000"
        });
        
        const colorPickerContainer = document.querySelector('.color-picker-container');
        let activeNewColorButton = null;

        // Add click handlers for "Choose New Color" buttons
        document.querySelectorAll('.new-color-button').forEach(button => {
            button.addEventListener('click', function() {
                colorPickerContainer.style.display = 'block';
                activeNewColorButton = this;
                colorPickerContainer.classList.add('picking');
            });
        });

        // Modify the color wheel selection handler
        colorPicker.on('color:change', function(color) {
            if (activeNewColorButton && colorPickerContainer.classList.contains('picking')) {
                const hexColor = color.hexString;
                console.log('Color wheel selection:', hexColor);
                selectedNewColor = new THREE.Color(hexColor);
                
                // Update button appearance
                activeNewColorButton.style.backgroundColor = hexColor;
                activeNewColorButton.style.borderColor = hexColor;
                
                const plusButton = activeNewColorButton.parentElement.querySelector('.plus-button');
                plusButton.style.display = 'block';

                // Hide the color picker and reset state
                colorPickerContainer.style.display = 'none';
                colorPickerContainer.classList.remove('picking');
            }
        });

        // Close color picker when clicking outside
        document.addEventListener('click', function(event) {
            if (!colorPickerContainer.contains(event.target) && 
                !event.target.classList.contains('new-color-button')) {
                colorPickerContainer.style.display = 'none';
                colorPickerContainer.classList.remove('picking');
                activeNewColorButton = null;
            }
        });

        // Modify the plus button click handler
        document.querySelectorAll('.plus-button').forEach(button => {
            button.addEventListener('click', async function() {
                if (!selectedMesh || !selectedColor || !selectedNewColor) {
                    // Show error tooltip
                    const tooltip = document.createElement('div');
                    tooltip.className = 'error-tooltip';
                    tooltip.textContent = 'Please select both an original color and a new color first';
                    const rect = this.getBoundingClientRect();
                    tooltip.style.left = `${rect.right + 10}px`;
                    tooltip.style.top = `${rect.top}px`;
                    document.body.appendChild(tooltip);
                    setTimeout(() => tooltip.remove(), 3000);
                    return;
                }

                // Helper function to show messages
                function showMessage(text, duration) {
                    return new Promise(resolve => {
                        const message = document.createElement('div');
                        message.className = 'status-message';
                        message.textContent = text;
                        document.body.appendChild(message);
                        
                        setTimeout(() => {
                            message.remove();
                            resolve();
                        }, duration);
                    });
                }

                try {
                    // 1. Handle original material
                    const originalMaterial = selectedMaterial;
                    if (!materialSystem.originals.has(originalMaterial.uuid)) {
                        originalMaterial.name = `ORIGINAL_${Date.now()}`;
                        materialSystem.originals.set(originalMaterial.uuid, originalMaterial);
                    }

                    // 2. Create variant material
                    const variantMaterial = originalMaterial.clone();
                    variantMaterial.name = `VARIANT_${variantCounter++}`;
                    
                    // 3. Modify variant texture/color
                    if (originalMaterial.map) {
                        // Get the original texture
                        const originalTexture = originalMaterial.map;
                        console.log('Original texture size:', originalTexture.image.width, 'x', originalTexture.image.height);
                        
                        // Create a canvas to modify the texture
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        canvas.width = originalTexture.image.width;
                        canvas.height = originalTexture.image.height;
                        
                        // Draw the original texture to the canvas
                        ctx.drawImage(originalTexture.image, 0, 0);
                        
                        // Get the image data
                        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                        const data = imageData.data;
                        
                        // Convert colors to RGB values
                        const origColor = {
                            r: Math.round(selectedColor.r * 255),
                            g: Math.round(selectedColor.g * 255),
                            b: Math.round(selectedColor.b * 255)
                        };
                        
                        const newColor = {
                            r: Math.round(selectedNewColor.r * 255),
                            g: Math.round(selectedNewColor.g * 255),
                            b: Math.round(selectedNewColor.b * 255)
                        };
                        
                        console.log('Looking for colors similar to:', origColor);
                        
                        // Add this before the pixel processing loop
                        console.log('Sample texture colors at corners:');
                        // Sample top-left
                        console.log('Top-left:', {
                            r: data[0],
                            g: data[1],
                            b: data[2]
                        });
                        // Sample top-right
                        console.log('Top-right:', {
                            r: data[canvas.width * 4 - 4],
                            g: data[canvas.width * 4 - 3],
                            b: data[canvas.width * 4 - 2]
                        });
                        // Sample bottom-left
                        const bottomLeftOffset = canvas.width * (canvas.height - 1) * 4;
                        console.log('Bottom-left:', {
                            r: data[bottomLeftOffset],
                            g: data[bottomLeftOffset + 1],
                            b: data[bottomLeftOffset + 2]
                        });

                        let modifiedPixels = 0;
                        const tolerance = 150; // Fixed tolerance value
                        
                        // Replace colors in the texture
                        for (let i = 0; i < data.length; i += 4) {
                            const pixelColor = {
                                r: data[i],
                                g: data[i + 1],
                                b: data[i + 2]
                            };
                            
                            // Calculate color difference
                            const colorDifference = Math.sqrt(
                                Math.pow(pixelColor.r - origColor.r, 2) +
                                Math.pow(pixelColor.g - origColor.g, 2) +
                                Math.pow(pixelColor.b - origColor.b, 2)
                            );
                            
                            // Log some sample pixels for debugging
                            if (i % 4000 === 0) {
                                console.log('Sample pixel:', {
                                    position: i/4,
                                    color: pixelColor,
                                    difference: colorDifference,
                                    withinTolerance: colorDifference <= tolerance
                                });
                            }
                            
                            if (colorDifference <= tolerance) {
                                if (modifiedPixels < 5) {
                                    console.log('Modifying pixel:', {
                                        position: i/4,
                                        originalColor: pixelColor,
                                        newColor: newColor,
                                        difference: colorDifference
                                    });
                                }
                                
                                data[i] = newColor.r;
                                data[i + 1] = newColor.g;
                                data[i + 2] = newColor.b;
                                modifiedPixels++;
                            }
                        }
                        
                        console.log(`Modified ${modifiedPixels} pixels with tolerance ${tolerance}`);
                        
                        // Update the texture with modified pixels
                        ctx.putImageData(imageData, 0, 0);
                        
                        // Create new texture while preserving properties
                        const newTexture = new THREE.CanvasTexture(canvas);
                        newTexture.wrapS = originalTexture.wrapS;
                        newTexture.wrapT = originalTexture.wrapT;
                        newTexture.repeat = originalTexture.repeat.clone();
                        newTexture.offset = originalTexture.offset.clone();
                        newTexture.center = originalTexture.center.clone();
                        newTexture.rotation = originalTexture.rotation;
                        newTexture.flipY = originalTexture.flipY;
                        
                        // Apply the new texture to our variant material
                        variantMaterial.map = newTexture;
                    }
                    
                    variantMaterial.needsUpdate = true;

                    // 4. Track the relationship
                    materialSystem.variants.set(variantMaterial.uuid, variantMaterial);
                    materialSystem.relationships.set(variantMaterial.uuid, originalMaterial.uuid);

                    // 5. Apply the variant
                    currentModel.traverse((node) => {
                        if (node.isMesh && node.material === selectedMaterial) {
                            node.material = variantMaterial;
                        }
                    });

                    await showMessage("New Color Applied", 4000);

                } catch (error) {
                    console.error('Failed to create variant:', error);
                    await showMessage(`Error: ${error.message}`, 3000);
                }
            });
        });

        // Setup delayed tooltip for upload button
        const uploadButton = document.querySelector('.custom-file-upload');
        const tooltip = document.querySelector('.tooltip');
        let tooltipTimeout;

        uploadButton.addEventListener('mouseenter', function(e) {
            tooltipTimeout = setTimeout(() => {
                tooltip.style.display = 'block';
                tooltip.textContent = this.dataset.delayedTooltip;
                
                // Position the tooltip
                const rect = this.getBoundingClientRect();
                tooltip.style.left = rect.left + 'px';
                tooltip.style.top = (rect.bottom + 5) + 'px';
            }, 1500); // 1.5 second delay
        });

        uploadButton.addEventListener('mouseleave', function() {
            clearTimeout(tooltipTimeout);
            tooltip.style.display = 'none';
        });

        // Modify the export button click handler
        document.getElementById('export-button').addEventListener('click', async function() {
            if (!currentModel) {
                const tooltip = document.createElement('div');
                tooltip.className = 'error-tooltip';
                tooltip.textContent = 'No model loaded to export!';
                const rect = this.getBoundingClientRect();
                tooltip.style.left = `${rect.left}px`;
                tooltip.style.top = `${rect.top - 40}px`;
                document.body.appendChild(tooltip);
                setTimeout(() => tooltip.remove(), 3000);
                return;
            }

            console.log('=== Starting Export Process ===');
            
            // Create export model
            const exportModel = currentModel.clone();

            // First, collect all materials
            const materials = new Map();
            const variantMappings = new Map();

            // Add all original materials first
            materialSystem.originals.forEach((material, uuid) => {
                materials.set(uuid, material);
                console.log('Added original material:', {
                    uuid: uuid,
                    name: material.name,
                    type: 'original'
                });
            });

            // Then add variant materials
            materialSystem.variants.forEach((material, uuid) => {
                materials.set(uuid, material);
                console.log('Added variant material:', {
                    uuid: uuid,
                    name: material.name,
                    type: 'variant'
                });
            });

            // Modify the export structure
            exportModel.userData = {
                gltfExtensions: {
                    KHR_materials_variants: {
                        variants: [
                            { name: "Default" },  // Changed name to match common convention
                            { name: "Variant_1" }
                        ]
                    }
                }
            };

            // Process meshes for variants
            exportModel.traverse((node) => {
                if (node.isMesh && node.material) {
                    const material = node.material;
                    
                    // If this material is a variant
                    if (materialSystem.variants.has(material.uuid)) {
                        const originalUuid = materialSystem.relationships.get(material.uuid);
                        const originalMaterial = materialSystem.originals.get(originalUuid);
                        
                        if (originalMaterial) {
                            console.log('Creating variant mapping for mesh:', {
                                meshName: node.name,
                                originalMaterial: originalMaterial.name,
                                variantMaterial: material.name
                            });

                            // Modify how we set up the mesh variants
                            node.userData = {
                                gltfExtensions: {
                                    KHR_materials_variants: {
                                        mappings: [
                                            {
                                                material: originalMaterial,
                                                variants: [0]  // Reference the "Default" variant
                                            },
                                            {
                                                material: material,
                                                variants: [1]  // Reference the "Variant_1" variant
                                            }
                                        ]
                                    }
                                }
                            };

                            // Important: Set the original material as default
                            node.material = originalMaterial;
                        }
                    }
                }
            });

            // Configure exporter
            const exporter = new THREE.GLTFExporter();
            const options = {
                binary: true,
                animations: [],
                extensionsUsed: ['KHR_materials_variants'],
                onlyVisible: false,
                includeCustomExtensions: true,
                forceIndices: true,  // Add this to ensure proper indexing
                materials: Array.from(materials.values())
            };
            console.log('Export Options:', options);

            try {
                // Export the model
                exporter.parse(exportModel, async function(result) {
                    try {
                        // Show save file picker
                        const fileHandle = await window.showSaveFilePicker({
                            suggestedName: 'model_with_variants.glb',
                            types: [{
                                description: 'GLB Model',
                                accept: {
                                    'model/gltf-binary': ['.glb']
                                }
                            }],
                        });

                        // Create a writable stream
                        const writable = await fileHandle.createWritable();
                        // Write the file
                        await writable.write(result);
                        await writable.close();

                    } catch (error) {
                        if (error.name !== 'AbortError') {  // Don't show error if user cancelled
                            console.error('Failed to save file:', error);
                            const tooltip = document.createElement('div');
                            tooltip.className = 'error-tooltip';
                            tooltip.textContent = 'Failed to save file. Falling back to direct download.';
                            document.body.appendChild(tooltip);
                            setTimeout(() => tooltip.remove(), 3000);

                            // Fallback to direct download
                            const blob = new Blob([result], { type: 'application/octet-stream' });
                            const url = URL.createObjectURL(blob);
                            const link = document.createElement('a');
                            link.href = url;
                            link.download = 'model_with_variants.glb';
                            link.click();
                            URL.revokeObjectURL(url);
                        }
                    }
                }, options);
            } catch (error) {
                console.error('Export failed:', error);
                const tooltip = document.createElement('div');
                tooltip.className = 'error-tooltip';
                tooltip.textContent = 'Export failed: ' + error.message;
                document.body.appendChild(tooltip);
                setTimeout(() => tooltip.remove(), 3000);
            }
        });
    </script>
</body>
